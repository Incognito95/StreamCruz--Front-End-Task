<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>StreamCruz - Front End Task</title>
</head>

<body>


    <!---- avatar-->
    <div id="logo-holder">
        <img src="images/avatar.png" class="image" />
        <div class="text">John Doe</div>
    </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign up for our newsletter!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="enter your email here" name="email">
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" id="subscribe">subscribe now</button>
            </div>
          </div>
        </div>
      </div>

    <!--- rating -->
    <div class="star-rating">
        <input type="radio" id="5-stars" name="rating" value="5" data-toggle="modal" data-target="#exampleModal"/>
        <label for="5-stars" class="star">&bigstar;</label>
        <input type="radio" id="4-stars" name="rating" value="4" />
        <label for="4-stars" class="star">&bigstar;</label>
        <input type="radio" id="3-stars" name="rating" value="3" />
        <label for="3-stars" class="star">&bigstar;</label>
        <input type="radio" id="2-stars" name="rating" value="2" />
        <label for="2-stars" class="star">&bigstar;</label>
        <input type="radio" id="1-star" name="rating" value="1" />
        <label for="1-star" class="star">&bigstar;</label>
        <input type="radio" id="5-stars" name="rating" value="5" />
        <label for="5-stars" class="star">&bigstar;</label>
        <input type="radio" id="4-stars" name="rating" value="4" />
        <label for="4-stars" class="star">&bigstar;</label>
        <input type="radio" id="3-stars" name="rating" value="3" />
        <label for="3-stars" class="star">&bigstar;</label>
        <input type="radio" id="2-stars" name="rating" value="2" />
        <label for="2-stars" class="star">&bigstar;</label>
        <input type="radio" id="1-star" name="rating" value="1" />
        <label for="1-star" class="star">&bigstar;</label>
    </div>
    <!--- comments -->
    <div class="container">
        <div class="box">
            <i class="fa fa-thumbs-up" id="like"></i>
            <span id="like-counter">0</span>
        </div>
        <div class="box">
            <i class="fa fa-heart" id="love"></i>
            <span id="love-counter">0</span>
        </div>
        <div class="box">
            <i class="fa fa-comment"></i>
            <span id="comment-counter">0</span>
        </div>
        <div class="box">
            <input type="text" placeholder="Write Something..." id="comment">
            <button type="submit" class="btn btn-primary" id="add-comment">Add Comment</button>
        </div>
        <section class="comments" id="comments-container"></section>
    </div>


    <!--- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="comments.js"></script>
    <script src="subscribe.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
